<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Building the Note Board</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
      var Note = React.createClass({
        getInitialState() {
          return {editing: false}
        },
        edit() {
          this.setState({editing: true})
        },
        save() {
          this.setState({editing: false})
        },
        remove() {
          alert("Removing Note")
        },
        renderForm() {
          return (
              <div className="note">
                <textarea></textarea>
                <button onClick={this.save}>SAVE</button>
              </div>
              )
        },
        renderDisplay() {
          return (
            <div className="note">
              <p>{this.props.children}</p>
              <span>
                <button onClick={this.edit}>EDIT</button>
                <button onClick={this.remove}>X</button>
              </span>
            </div>
          )
        },
        render() {
          return (this.state.editing) ? this.renderForm()
                                      : this.renderDisplay()
        }
      })
      ReactDOM.render(<Note>Hello World</Note>,
          document.getElementById('react-container'))

    </script>
  </body>
</html>
