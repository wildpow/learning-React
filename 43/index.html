<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <title>Building the Note Board</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

    var Checkbox = React.createClass({
        getInitialState() {
            return {checked: true}
        },
        handleCheck() {
            this.setState({checked: !this.state.checked})
        },
        render() {
            var msg
            if(this.state.checked) {
                msg = "checked"
            } else {
                msg = "unchecked"
            }
            return ( <div>
                    <input type="checkbox"
                           onChange={this.handleCheck}
                           defaultChecked={this.state.checked}/>
                    <p>This box is {msg}</p>
                </div>)
      }
    })
    ReactDOM.render(<Checkbox/>,
       document.getElementById('react-container'))
    </script>
  </body>
</html>
