<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Building the Note Board</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
      var Note = React.createClass({
        getInitialState() {
          return {editing: false}
        },
        edit() {
          this.setState({editing: true})
        },
        save() {
          this.props.onChange(this.refs.newText.value, this.props.id)
          this.setState({editing: false})
        },
        remove() {
          this.props.onRemove(this.props.id)
        },
        renderForm() {
          return (
              <div className="note">
                <textarea ref="newText"></textarea>
                <button onClick={this.save}>SAVE</button>
              </div>
              )
        },
        renderDisplay() {
          return (
            <div className="note">
              <p>{this.props.children}</p>
              <span>
                <button onClick={this.edit}>EDIT</button>
                <button onClick={this.remove}>X</button>
              </span>
            </div>
          )
        },
        render() {
          return (this.state.editing) ? this.renderForm()
                                      : this.renderDisplay()
        }
      })

      var Board = React.createClass({
        propTypes: {
          count: function(props, propName) {
            if(typeof props[propName] !== "number") {
              return new Error("the count must be a number")
            }

            if (props[propName] > 100) {
              return new Error('Creating ' + props[propName] + ' notes is ridiculous')
            }
          }
        },
        getInitialState() {
          return {
            notes: []
          }
        },
        nextId() {
          this.uniqueId = this.uniqueId || 0
          return this.uniqueId++
        },
        add(text) {
          var notes = [
            ...this.state.notes,
            {
              id: this.nextId(),
              note: text
            }
          ]
          this.setState({notes})
        },
        update(newText, id) {
          var notes = this.state.notes.map(
            note => (note.id !== id) ?
              note :
                {
                  ...note,
                  note: newText
                }
          )
          this.setState({notes})
        },
        remove(id) {
          var notes = this.state.notes.filter(note => note.id !== id)
          this.setState({notes})
        },
        eachNote(note) {
          return (<Note key={note.id}
                        id={note.id}
                        onChange={this.update}
                        onRemove={this.remove}>
                        {note.note}
                  </Note>)
        },
        render() {
          return (<div className='board'>
                    {this.state.notes.map(this.eachNote)}
                    <button onClick={() => this.add('New Note')}>+</button>
                  </div>)
        }
      })

      ReactDOM.render(<Board count={10}/>,
          document.getElementById('react-container'))

    </script>
  </body>
</html>
