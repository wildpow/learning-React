<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <title>My First React File</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

      let MyComponent = React.createClass({
        render() {
          return <div>
              <h1>{this.props.text}</h1>
              <p>{this.props.children}</p>
              </div>
        }
      })

      ReactDOM.render(<div>
        <MyComponent text="Hello World">This is message 1</MyComponent>
        <MyComponent text="Props and state">This is message 2</MyComponent>
        <MyComponent text="Hello World">This is message 3</MyComponent>
        </div>,
        document.getElementById('react-container'))

    </script>
  </body>
</html>
